<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WebRTC Demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body{
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            }
            #log{
                display:block;
                height:500px;
                width:100%;
                margin-bottom: 16px;
                border: 1px solid black;
                padding: 4px 0;
                overflow-y: scroll;
            }
            #log p{
                display: block;
                padding: 4px 8px;
                margin: 0;
            }
            dt{
                font-weight: bold;
            }
            dd{
                padding: 8px;
                background-color: #f4f4f5;
                color: #27272A;
                font-size: 12px;
                font-family: monospace;
                margin: 8px 0 0 0;
                min-height: 120px;
                user-select: all;
                line-break: anywhere;
            }
        </style>
    </head>
    <body>
        <button style="margin-bottom: 16px;" id="host">Host</button>
        <button style="margin-bottom: 16px;" id="join">Join</button>
        <button style="margin-bottom: 16px;display:none;" id="add">Add Guest</button>

        <div style="display:grid;gap:8px;grid-template-columns: repeat(2, minmax(0, 50%));">
            <div id="log"></div>
            <dl>
                <dt>Your SDP:</dt>
                <dd></dd>
            </dl>
        </div>
            
        <div>
            <input type="text" style="width: 442px;">
            <button id="send">Send</button>
        </div>
        <script type="module" src="main.js"></script>
    </body>
</html>
